name: Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - uses: szenius/set-timezone@v2.0
        name: Set Timezone
        with:
          timezoneLinux: "Europe/Berlin"
      - run: npm ci
      - run: npm run build
      - run: npx playwright install --with-deps
      - run: npm run test
